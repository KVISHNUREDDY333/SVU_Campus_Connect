<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVU CampusConnect AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/svu_logo_final_v2.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/static/images/svu_logo_final_v2.jpg" alt="SVU Logo" class="header-logo">
            <div class="header-title">
                <h1>SVU CampusConnect AI</h1>
                <p>Your guide to Sri Venkateswara University</p>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Initial welcome message -->
            <div class="message bot-message">
                <img src="/static/images/bot_avatar.svg" alt="Bot" class="avatar">
                <div class="message-content">
                    <p>Welcome! I am CampusConnect AI. How can I help you today? Ask me anything about courses, facilities, or life at SVU.</p>
                </div>
            </div>
            <!-- Dynamic messages will be appended here -->
        </div>
        <div class="chat-input-area">
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
                <button id="mic-btn" title="Speak">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17.3 11c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
                </button>
                <button id="send-btn" title="Send">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
